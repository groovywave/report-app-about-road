<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>道路異状通報フォーム</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- ローディング画面 -->
<div id="loader" class="loader-overlay hidden">
    <div class="loader"></div>
    <p id="loader-text" class="loader-text">処理中です...</p>
</div>

<!-- メインコンテンツ -->
<div class="container">
    <form id="report-form">
        <h2>道路の異状を通報</h2>
        <!-- フォームの各項目... (変更なし) -->
        <div class="form-group">
            <label>1. 異状の種類</label>
            <div class="radio-group">
                <input type="radio" id="type1" name="type" value="雑草" required><label for="type1">雑草</label>
                <input type="radio" id="type2" name="type" value="倒木"><label for="type2">倒木</label>
                <input type="radio" id="type3" name="type" value="路面の穴ぼこ・段差"><label for="type3">路面の穴ぼこ・段差</label>
                <input type="radio" id="type4" name="type" value="落下物・汚れ"><label for="type4">落下物・汚れ</label>
                <input type="radio" id="type5" name="type" value="その他"><label for="type5">その他</label>
            </div>
        </div>
        <div class="form-group">
            <label>2. 通行の状況</label>
            <div class="radio-group">
                <input type="radio" id="road1" name="roadState" value="通行に支障あり" required><label for="road1">一般道路</label>
                <input type="radio" id="road2" name="roadState" value="通行に支障ない"><label for="road2">高速・有料道路</label>
            </div>
        </div>
        <div class="form-group">
            <label for="photo">3. 現場の写真 (任意)</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            <img id="image-preview" src="#" alt="写真プレビュー"/>
        </div>
        <div class="form-group">
            <label>4. 異状のある場所</label>
            <div id="map-wrapper">
                <div id="map"></div>
                <!-- <img id="center-pin" src="<https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png>" alt="center pin"> -->
                <i id="center-pin" class="fas fa-map-marker-alt"></i>
                <!-- <img id="center-pin" src="<https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png>" alt="center pin"> -->
            </div>
            <div id="coords-display">地図を動かして位置を合わせてください</div>
            <input type="hidden" id="latitude" name="latitude" required>
            <input type="hidden" id="longitude" name="longitude" required>
        </div>
        <div class="form-group">
            <label for="name">5. ご連絡先 (任意)</label>
            <input type="text" id="name" name="name" placeholder="氏名">
            <input type="tel" id="contact" name="contact" placeholder="連絡先 (電話番号)">
        </div>
        <div class="form-group">
            <label for="details">6. 詳しい状況 (任意)</label>
            <textarea id="details" name="details" placeholder="例: 直径50cmほどの穴。夜間は特に危険。"></textarea>
        </div>
        <button type="submit" id="btn-submit">この内容で通報する</button>
    </form>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="script.js"></script> <!-- JavaScriptを外部ファイルから読み込み -->
</body>
</html>
