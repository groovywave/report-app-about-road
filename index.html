<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>道路異状通報フォーム</title>
    
    <!-- CSP設定（緩和版） -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' https: https://static.line-scdn.net https://unpkg.com; style-src 'self' 'unsafe-inline' https: https://unpkg.com; img-src 'self' data: https: blob:; connect-src 'self' https: https://api.line.me https://script.google.com;">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<!-- ローディング画面 -->
<div id="loader" class="loader-overlay hidden">
    <div class="loader"></div>
    <p class="loader-text">処理中です...</p>
</div>

<!-- メインコンテンツ -->
<div class="container">
    <form id="report-form">
        <h2>道路の異状を通報</h2>
        
        <!-- 隠しフィールド -->
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <input type="hidden" id="accessToken" name="accessToken">
        <input type="hidden" id="userId" name="userId">
        
        <!-- LINE連携状態表示 -->
        <div id="line-status" class="line-status hidden">
            <div class="line-status-content">
                <span id="line-status-text">LINE連携を確認中...</span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="type-group">1. 異状の種類</label>
            <div class="radio-group" id="type-group" role="radiogroup" aria-labelledby="type-label">
                <div class="radio-item">
                    <input type="radio" id="type1" name="type" value="雑草" required>
                    <label for="type1">雑草</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="type2" name="type" value="倒木">
                    <label for="type2">倒木</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="type3" name="type" value="路面の穴ぼこ・段差">
                    <label for="type3">路面の穴ぼこ・段差</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="type4" name="type" value="落下物・汚れ">
                    <label for="type4">落下物・汚れ</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="type5" name="type" value="その他">
                    <label for="type5">その他</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="details">2. 詳しい状況 (任意)</label>
            <textarea id="details" name="details" placeholder="例: 直径50cmほどの穴。"></textarea>
        </div>
        
        <div class="form-group">
            <label for="photo-section">3. 現場の写真 (任意)</label>
            <div id="photo-section">
                
                <!-- カメラ権限セクション -->
                <div class="camera-permission-section">
                    <h3>📷 カメラ機能について</h3>
                    <p>写真撮影機能を使用するには、カメラへのアクセス許可が必要です。</p>
                    
                    <div id="permission-status" class="permission-status checking">
                        <span class="permission-status-icon">🔍</span>
                        <span>権限状態を確認中...</span>
                    </div>
                    
                    <button type="button" id="request-camera-permission" class="btn btn-secondary">
                        📷 カメラ権限を要求
                    </button>
                    
                    <button type="button" id="start-camera-btn" class="btn btn-primary" style="display: none;">
                        📷 カメラで撮影
                    </button>
                </div>

                <!-- ファイル選択 -->
                <div class="file-input-section">
                    <input type="file" id="photo" name="photo" accept="image/*" class="file-input">
                    <label for="photo" class="file-input-label">
                        📁 ファイルを選択
                    </label>
                </div>

                <!-- 画像プレビュー -->
                <img id="image-preview" class="image-preview" style="display: none;" alt="選択された画像">
            </div>
        </div>
        
        <div class="form-group">
            <label for="map">4. 異状のある場所</label>
            <div id="map-wrapper">
                <div id="map" role="application" aria-label="位置選択用地図"></div>
                <div id="center-pin" aria-hidden="true">📍</div>
            </div>
            <div id="coords-display">地図を動かして位置を合わせてください</div>
        </div>
        
        <button type="submit" id="btn-submit">この内容で通報する</button>
    </form>
</div>

<!-- カメラモーダル -->
<div id="camera-modal" class="camera-modal hidden" role="dialog" aria-labelledby="camera-modal-title">
    <div class="camera-modal-content">
        <h3 id="camera-modal-title">カメラ撮影</h3>
        
        <div id="video-wrapper" class="video-wrapper hidden">
            <video id="camera-stream" autoplay playsinline aria-label="カメラ映像"></video>
        </div>
        
        <div id="camera-error-view" class="camera-error-view hidden">
            <p id="camera-error-text">カメラの起動に失敗しました</p>
            <button type="button" id="retry-camera-btn" class="btn btn-secondary">
                🔄 再試行
            </button>
        </div>
        
        <div class="camera-controls">
            <button type="button" id="capture-btn" class="btn btn-primary hidden">
                📷 撮影
            </button>
            <button type="button" id="cancel-camera-btn" class="btn btn-secondary">
                ❌ キャンセル
            </button>
        </div>
    </div>
    
    <canvas id="camera-canvas" style="display: none;" aria-hidden="true"></canvas>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
